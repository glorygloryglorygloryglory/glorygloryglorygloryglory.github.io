<script>
const enter = document.getElementById("enter");
const music = document.getElementById("bg-music");
const container = document.querySelector(".container");
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

/* ===== MUSIC LIST ===== */
const tracks = [
  "music/1.mp3",
  "music/2.mp3",
  "music/3.mp3",
  "music/4.mp3",
  "music/5.mp3",
  "music/6.mp3",
  "music/7.mp3",
  "music/8.mp3",
  "music/9.mp3",
  "music/10.mp3",
  "music/11.mp3"
];

music.src = tracks[Math.floor(Math.random() * tracks.length)];
music.loop = true;
music.volume = 0.35;
music.muted = false;

/* ===== CANVAS ===== */
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== SNOW ===== */
const flakes = Array.from({ length: 120 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.5 + 0.5,
  v: Math.random() * 1 + 0.5
}));

let beatVelocity = 1;

function drawSnow() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba(255,255,255,0.6)";
  ctx.beginPath();

  flakes.forEach(f => {
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    f.y += f.v * beatVelocity;
    if (f.y > canvas.height) {
      f.y = -5;
      f.x = Math.random() * canvas.width;
    }
  });

  ctx.fill();
  requestAnimationFrame(drawSnow);
}

/* ===== AUDIO BEAT ===== */
let audioCtx, analyser, data;

function setupBeat() {
  audioCtx = new AudioContext();
  analyser = audioCtx.createAnalyser();
  const src = audioCtx.createMediaElementSource(music);

  analyser.fftSize = 256;
  data = new Uint8Array(analyser.frequencyBinCount);

  src.connect(analyser);
  analyser.connect(audioCtx.destination);

  function tick() {
    analyser.getByteFrequencyData(data);
    const avg = data.reduce((a,b)=>a+b,0) / data.length;
    beatVelocity = 1 + avg / 200;
    requestAnimationFrame(tick);
  }

  tick();
}

/* ===== CLICK TO ENTER ===== */
enter.addEventListener("click", async () => {
  enter.classList.add("hide");

  try {
    // HARD UNLOCK
    const ctx = new AudioContext();
    await ctx.resume();

    await music.play();
    console.log("MUSIC PLAYING:", music.src);

    setupBeat();
    drawSnow();

  } catch (err) {
    console.error("AUDIO FAILED:", err);
    alert("Audio blocked â€” check console");
  }

  setTimeout(() => container.classList.add("show"), 300);
  canvas.style.opacity = 1;
});
</script>
