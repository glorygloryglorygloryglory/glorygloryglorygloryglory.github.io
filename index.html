<script>
/* =====================
   ELEMENTS
===================== */
const enter = document.getElementById("enter");
const music = document.getElementById("bg-music");
const mainContainer = document.querySelector(".container");
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
const backgroundDiv = document.getElementById("background");

/* =====================
   MUSIC
===================== */
const tracks = [
  "music/song1.ogg",
  "music/song2.ogg",
  "music/song3.ogg",
  "music/song4.ogg",
  "music/song5.ogg",
  "music/song6.ogg",
  "music/song7.ogg",
  "music/song8.ogg",
  "music/song9.ogg",
  "music/song10.ogg",
  "music/song11.ogg"
];
music.src = tracks[Math.floor(Math.random() * tracks.length)];
music.volume = 0.05;

/* =====================
   BACKGROUND
===================== */
const backgrounds = [
  "backgrounds/bg1.png",
  "backgrounds/bg2.png",
  "backgrounds/bg3.png",
  "backgrounds/bg4.png"
];
backgroundDiv.style.backgroundImage =
  `url('${backgrounds[Math.floor(Math.random() * backgrounds.length)]}')`;

/* =====================
   CANVAS RESIZE
===================== */
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =====================
   SNOW
===================== */
const flakes = Array.from({ length: 120 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h + 5,
  r: Math.random() * 3 + 1,
  d: Math.random() * 0.6 + 0.3
}));

let beatVelocity = 0.6;
let zoomScale = 1;

function drawSnow() {
  ctx.clearRect(0, 0, w, h);

  // Draw each flake individually to avoid stray dots
  flakes.forEach(f => {
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.6)";
    ctx.fill();
  });

  // Move flakes
  flakes.forEach(f => {
    f.y += f.d * beatVelocity;
    if (f.y > h) {
      f.y = -5;
      f.x = Math.random() * w;
    }
  });

  // Apply background zoom
  backgroundDiv.style.transform = `scale(${zoomScale})`;

  requestAnimationFrame(drawSnow);
}

/* =====================
   AUDIO BEAT
===================== */
let audioCtx, analyser, source, data;

function setupBeat() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  source = audioCtx.createMediaElementSource(music);

  analyser.fftSize = 256;
  data = new Uint8Array(analyser.frequencyBinCount);

  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  function tick() {
    analyser.getByteFrequencyData(data);
    const avg = data.reduce((a, b) => a + b, 0) / data.length;

    // Snow speed reacts to bass
    beatVelocity = 0.5 + avg / 150; 

    // Background zoom reacts to bass
    zoomScale = 1 + avg / 1500; // more noticeable zoom

    requestAnimationFrame(tick);
  }

  tick();
}

/* =====================
   CLICK TO ENTER
===================== */
canvas.style.opacity = 0;

enter.addEventListener("click", async () => {
  enter.classList.add("hide");

  try {
    await music.play();
    setupBeat();
  } catch (e) {
    console.log("Audio blocked:", e);
  }

  setTimeout(() => mainContainer.classList.add("show"), 300);
  setTimeout(() => {
    canvas.style.opacity = 1;
    drawSnow();
  }, 600);
});
</script>
