<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>glory.rocks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- click to enter -->
  <div id="enter">
    <span>click to enter</span>
  </div>

  <!-- music -->
  <audio id="bg-music" loop></audio>

  <!-- snow -->
  <canvas id="snow"></canvas>

  <main class="container">
    <section class="hero">
      <img src="profile.png" class="avatar">
      <h1>glory</h1>
      <p class="tagline">uhhhhhh hi</p>
    </section>

    <footer>Â© 2025 glory</footer>
  </main>

<script>
/* RANDOM MUSIC ROTATION */
const tracks = [
  "music/1.mp3",
  "music/2.mp3",
  "music/3.mp3"
];

const music = document.getElementById("bg-music");
music.src = tracks[Math.floor(Math.random() * tracks.length)];

/* CANVAS */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* SNOW */
const flakes = Array.from({ length: 140 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  r: Math.random() * 1.5 + 0.5,
  d: Math.random() * 1 + 0.5
}));

let beatVelocity = 1;

function drawSnow() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "rgba(255,255,255,0.6)";
  ctx.beginPath();

  flakes.forEach(f => {
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
  });
  ctx.fill();

  flakes.forEach(f => {
    f.y += f.d * beatVelocity;
    if (f.y > h) {
      f.y = -5;
      f.x = Math.random() * w;
    }
  });

  requestAnimationFrame(drawSnow);
}

/* AUDIO BEAT VELOCITY */
function setupBeat() {
  const AudioCtx = window.AudioContext || window.webkitAudioContext;
  const ctxAudio = new AudioCtx();
  const src = ctxAudio.createMediaElementSource(music);
  const analyser = ctxAudio.createAnalyser();

  analyser.fftSize = 256;
  src.connect(analyser);
  analyser.connect(ctxAudio.destination);

  const data = new Uint8Array(analyser.frequencyBinCount);

  function tick() {
    analyser.getByteFrequencyData(data);
    let avg = data.reduce((a, b) => a + b) / data.length;
    beatVelocity = 1 + avg / 160;
    requestAnimationFrame(tick);
  }
  tick();
}

/* CLICK TO ENTER */
const enter = document.getElementById("enter");
const container = document.querySelector(".container");

canvas.style.opacity = 0;

enter.addEventListener("click", () => {
  enter.classList.add("hide");
  container.classList.add("show");

  music.volume = 0.25;
  music.play();
  setupBeat();

  canvas.style.opacity = 1;
  drawSnow();
});
</script>

</body>
</html>
